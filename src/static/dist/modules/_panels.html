<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<meta name="description" content="Static Coding" />
	
	<!-- http://microformats.org/wiki/hcard-cheatsheet -->
	<link rel="profile" href="http://microformats.org/profile/hcard" />

	<title>Panels</title>

	<base href="../" />

	<link href="https://fonts.googleapis.com/css?family=Dosis|Nanum+Gothic+Coding|Quicksand|Vollkorn" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css" />

	<script src="js/plugins/modernizr.optimized.js"></script>

</head>
<body>


	<div class="container">
			

<!-- module:panels -->
<div id="panels" class="panels clearfix">


		<!-- partial:panel -->
		<section id="about" class="panel panel--about">
			I am panel about
		
		
				<div class="panel__overlay">
					<a href="#" class="panel__center" title="Click to interact">
						<span class="show-for-sr">Click to interact</span>
					</a>
				</div>
		
		
			<div class="panel__content">
		
			</div>
		
		</section>
		<!-- end partial:panel -->


		<!-- partial:panel -->
		<section id="work" class="panel panel--work">
			I am panel work
		
		
			<div class="panel__content">
		
			</div>
		
		</section>
		<!-- end partial:panel -->


		<!-- partial:panel -->
		<section id="contact" class="panel panel--contact">
			I am panel contact
		
		
			<div class="panel__content">
		
			</div>
		
		</section>
		<!-- end partial:panel -->


</div>

<!-- end module:panels -->

	</div>

	<script src="js/main.js"></script>

</body>
</html>
